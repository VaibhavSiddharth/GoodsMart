<nav class="navbar navbar-expand-md navbar-info fixed-top" style="background-color: olivedrab;">
    <div class="container">
        <a class="navbar-brand" [routerLink]="['/home']">
            <i class="fa fa-shopping-cart"></i>
           GoodsMart
        </a>    
        <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">            
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/goods']">Products</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/orders']">Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#">WishList</a>
            </li>        
    
        </ul>
    
        <div class="dropdown" *ngIf="loggedIn()" dropdown>
            <a class="dropdown-toggle text-dark"  role="button" id="dropdownMenuLink" dropdownToggle>
              Welcome {{authService.decodedToken?.unique_name | titlecase}}
            </a>
          
            <div class="dropdown-menu mt-3" *dropdownMenu >
              <a class="dropdown-item" href="#"> <i class="fa fa-user"></i> Edit Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logOut()" > <i class="fa fa-sign-out"></i> Log Out</a>
            </div>
          </div>
    
        <form  *ngIf="!loggedIn()" #loginForm = "ngForm" class="form-inline my-2 my-lg-0 " (ngSubmit)="login()">
            <input class="form-control mr-sm-2" type="text" 
            name="username" placeholder="Username"  required [(ngModel)]="model.customername">
            <input class="form-control mr-sm-2" type="password" 
            name="password" placeholder="Password"  required [(ngModel)]="model.password">
            <button class="btn btn-info my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid" >Login</button>
        </form>
    
    </div>    
</nav>
