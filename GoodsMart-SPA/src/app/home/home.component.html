<div class="container mt-5">
    <div  *ngIf="!registerMode" style="text-align: center">
      <h1 class="text-primary mt-5">Start Shopping!!!!</h1>        
      <p class="lead text-dark">GoodsMart is live now...All you need to do is sign up!</p>
      <div class="text-center">
        <button class="btn btn-primary btn-md mr-1" (click)="registerToggle()">Register</button>
        <button class="btn btn-success btn-md">Learn more</button>
      </div>
    </div>
  
    <div  *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
            <app-register  (eventEmitter)="disableRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
  </div>
